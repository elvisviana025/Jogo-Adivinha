<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Jogo da Adivinhação</title>
</head>

<body>
    <div class="flexbox">
        <div class="caixacentral centralizarTexto">
            <h2 class="jogoAdvinhação"> Jogo da Adivinhação</h2>
            <div class="flexbox">
                <div>
                    <label for="chute">Digite um número de 0 a 5: </label>
                    <input class="inputAdivinha" type="text" name="" id="chute" autofocus>
                    <input class="buttonAdivinha" type="button" id="botão" value="Tente a sorte">
                </div>

                <div>
                    <div class="caixaAdivinhaInner" id="resposta"></div>
                    <div class="caixaAdivinhaInner" id="mensagem"></div>
                    <div class="caixaAdivinhaInnerBelaFrase" id="belaFrase"></div>
                </div>

            </div>
            <div class="flexbox">

            </div>
            <div>
                <img class="tamanho200" src="./img/vidente.jpg"
                    alt="Mulher com trajes exóticos olha na direção da tela e põe as mãos acima de uma bola de cristal">
            </div>
        </div>


    </div>
</body>

</html>
<script src="./script.js"></script>
